<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video class="video" width="1920" height="1080" autoplay loop>
        <source src="https://BimboXl.github.io/screen/loadingscreen.mp4" type="video/mp4">
    </video>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.querySelector('.video');
            video.volume = 0.1;
        });
    </script>
</body>
</html>
